<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body id="body">
       <div class="main-container" id="main">
        <div class="spanitem"><img src="image/nightmode-removebg-preview.png" width="50px" onclick="colorchange()" id="mode1"></div>
       <div class="mode">calculator</div>
       <div class="input"><input type="text" class="input1" disabled id="result"></div>
       <div>
        <button onclick="document.getElementById('result').value=''">C</button>
        <button onclick="document.getElementById('result').value+='00'">00</button>
        <button onclick="document.getElementById('result').value+='%'" class="colorbtn">%</button>
        <button onclick="document.getElementById('result').value+='/'" class="colorbtn">/</button>
       </div>
       <div>
        <button onclick="document.getElementById('result').value+='7'">7</button>
        <button onclick="document.getElementById('result').value+='8'">8</button>
        <button onclick="document.getElementById('result').value+='9'">9</button>
        <button onclick="document.getElementById('result').value+='*'" class="colorbtn">*</button>
       </div>
       <div>
        <button onclick="document.getElementById('result').value+='4'">4</button>
        <button onclick="document.getElementById('result').value+='5'">5</button>
        <button onclick="document.getElementById('result').value+='6'">6</button>
        <button onclick="document.getElementById('result').value+='-'"class="colorbtn">-</button>
       </div>
       <div>
        <button onclick="document.getElementById('result').value+='1'">1</button>
        <button onclick="document.getElementById('result').value+='2'">2</button>
        <button onclick="document.getElementById('result').value+='3'">3</button>
        <button onclick="document.getElementById('result').value+='+'" class="colorbtn">+</button>
       </div>
       <div>
        <button onclick="document.getElementById('result').value+='0'">0</button>
        <button onclick="document.getElementById('result').value+='.'" class="colorbtn">.</button>
        <button onclick="document.getElementById('result').value= document.getElementById('result').value.slice(0,-1)">D</button>
        <button onclick="document.getElementById('result').value=eval(document.getElementById('result').value)"class="colorbtn1">=</button>
       </div>
       </div>
       <script>
        function colorchange()
        {
            if(document.getElementById('main').style.backgroundColor=='black')
            {
                document.getElementById('main').style.backgroundColor='white' 
                document.getElementById('main').style.color='black'
                document.getElementById('main').style.border='1px solid black'
                document.getElementById('mode1').src="image/daymode-removebg-preview.png"

            }
            else if( document.getElementById('main').style.backgroundColor='white' )
            {
            document.getElementById('main').style.backgroundColor='black'
            document.getElementById('main').style.color='white'
            document.getElementById('mode1').src="image/nightmode-removebg-preview.png"
            }

        }

       </script>
    </body>
</html>
